<!-- 框架script文件 -->
<script src="./static/js/owo.core.js" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript" charset="UTF-8">
owo.script = {
  "page1": {
    "created": function created() {
      owo.tool.touch({
        el: this.$el,
        end: function end(e) {
          if (e.swipe[1] < -100) {
            owo.go('page2//scaleDown/moveFromBottom/true/scaleDown/moveFromTop');
          } else {
            owo.tool.toast('已经是第一页了!');
          }
        }
      });
      setTimeout(function () {
        owo.tool.toast('向上滑动下一页');
      }, 4000);
    },
    "show": function show() {
      owo.animate('fadeInLeft', this.query('.so-1'), 800);
      owo.animate('fadeInRight', this.query('.so-4'), 1600);
      owo.animate('fadeInLeft', this.query('.so-6'), 2400);
    }
  },
  "page2": {
    "created": function created() {
      owo.tool.touch({
        el: this.$el,
        end: function end(e) {
          if (e.swipe[1] < -100) {
            owo.go('page3//scaleDown/moveFromBottom/true/scaleDown/moveFromTop');
          } else if (e.swipe[1] > 100) {
            owo.go('page1//scaleDown/moveFromTop/true/scaleDown/moveFromBottom');
          }
        }
      });
    },
    "show": function show() {
      owo.animate('flipInX', this.query('.so-1'), 800);
      owo.animate('flipInY', this.query('.so-2'), 1600); // owo.animate('fadeInLeft', this.query('.so-6'), 2400)
    }
  },
  "page3": {
    "created": function created() {
      owo.tool.touch({
        el: this.$el,
        end: function end(e) {
          if (e.swipe[1] < -100) {
            owo.go('page4//scaleDown/moveFromBottom/true/scaleDown/moveFromTop');
          } else if (e.swipe[1] > 100) {
            owo.go('page2//scaleDown/moveFromTop/true/scaleDown/moveFromBottom');
          }
        }
      });
    },
    "show": function show() {
      owo.animate('rotateIn', this.query('.so-1'), 800);
      owo.animate('rotateIn', this.query('.so-2'), 1600);
      owo.animate('rotateIn', this.query('.so-3'), 2400);
      owo.animate('rotateIn', this.query('.so-4'), 3200);
      owo.animate('rotateIn', this.query('.so-5'), 4000);
    },
    "template": {}
  },
  "page4": {
    "created": function created() {
      owo.tool.touch({
        el: this.$el,
        end: function end(e) {
          if (e.swipe[1] < -100) {
            owo.go('page5//scaleDown/moveFromBottom/true/scaleDown/moveFromTop');
          } else if (e.swipe[1] > 100) {
            owo.go('page3//scaleDown/moveFromTop/true/scaleDown/moveFromBottom');
          }
        }
      });
    },
    "show": function show() {
      owo.animate('zoomIn', this.query('.so-2'), 800);
      owo.animate('zoomInUp', this.query('.so-6'), 1600);
    }
  },
  "page5": {
    "created": function created() {
      owo.tool.touch({
        el: this.$el,
        end: function end(e) {
          if (e.swipe[1] < -100) {
            owo.tool.toast('已经是最后了!');
          } else if (e.swipe[1] > 100) {
            owo.go('page4//scaleDown/moveFromTop/true/scaleDown/moveFromBottom');
          }
        }
      });
    },
    "show": function show() {
      owo.animate('lightSpeedIn', this.query('.so-2'), 800);
      owo.animate('lightSpeedIn', this.query('.so-3'), 1800);
      owo.animate('lightSpeedIn', this.query('.so-4'), 2800);
    }
  }
};
</script>
