  <script type="text/javascript" charset="UTF-8">
    owo.script = {
      "page0": {
        "created": function created() {
          owo.tool.touch({
            el: this.$el,
            end: function end(e) {
              if (e.swipe[1] < -100) {
                owo.go('page1//scaleDown/moveFromBottom/true/scaleDown/moveFromTop');
              } else if (e.swipe[1] > 100) {
                owo.tool.toast('已经是第一页了!');
              }
            }
          });
          setTimeout(function() {
            owo.tool.toast('向上滑动下一页');
          }, 4000);
        },
        "show": function show() {
          owo.animate('bounceIn', this.query('.so-0'), 800);
        }
      },
      "page1": {
        "created": function created() {
          owo.tool.touch({
            el: this.$el,
            end: function end(e) {
              if (e.swipe[1] < -100) {
                owo.go('page2//scaleDown/moveFromBottom/true/scaleDown/moveFromTop');
              } else if (e.swipe[1] > 100) {
                owo.go('page0//scaleDown/moveFromTop/true/scaleDown/moveFromBottom');
              }
            }
          });
          setTimeout(function() {
            owo.tool.toast('向上滑动下一页');
          }, 4000);
        },
        "show": function show() {
          owo.animate('fadeInLeft', this.query('.so-1'), 800);
          owo.animate('fadeInRight', this.query('.so-4'), 1600);
          owo.animate('fadeInLeft', this.query('.so-6'), 2400);
        }
      },
      "page2": {
        "created": function created() {
          owo.tool.touch({
            el: this.$el,
            end: function end(e) {
              if (e.swipe[1] < -100) {

              } else if (e.swipe[1] > 100) {
                owo.go('page1//scaleDown/moveFromTop/true/scaleDown/moveFromBottom');
              }
            }
          });
        },
        "show": function show() {
          owo.animate('flipInX', this.query('.so-1'), 800);
          owo.animate('flipInY', this.query('.so-2'), 1600); // owo.animate('fadeInLeft', this.query('.so-6'), 2400)
        }
      },
      "page3": {
        "created": function created() {

            end: function end(e) {

              } else if (e.swipe[1] > 100) {

            }
          });

        "show": function show() {
          owo.animate('rotateIn', this.query('.so-1'), 800);
          owo.animate('rotateIn', this.query('.so-2'), 1600);
          owo.animate('rotateIn', this.query('.so-3'), 2400);
          owo.animate('rotateIn', this.query('.so-4'), 3200);
